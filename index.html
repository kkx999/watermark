<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片水印 Pro - 在线工具</title>
    <style>
        /* CSS 变量定义 */
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg-body: #f3f4f6;
            --bg-panel: #ffffff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --input-bg: #f9fafb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        /* 暗色模式变量 */
        [data-theme="dark"] {
            --primary: #60a5fa;
            --primary-hover: #3b82f6;
            --bg-body: #111827;
            --bg-panel: #1f2937;
            --text-main: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
            --input-bg: #374151;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 顶部导航栏 */
        header {
            background-color: var(--bg-panel);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
            z-index: 10;
        }

        h1 { margin: 0; font-size: 1.25rem; font-weight: 600; color: var(--text-main); }

        /* 主要内容区 */
        .main-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* 左侧控制面板 */
        .controls-panel {
            flex: 0 0 320px;
            background: var(--bg-panel);
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            height: fit-content;
            transition: background-color 0.3s;
        }

        /* 右侧预览区域 */
        .preview-panel {
            flex: 1;
            min-width: 300px;
            background: var(--bg-panel);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            min-height: 500px;
            transition: background-color 0.3s;
        }

        /* 通用表单元素样式 */
        .control-group { margin-bottom: 18px; }
        .control-group label { 
            display: flex; 
            justify-content: space-between;
            margin-bottom: 6px; 
            font-size: 0.875rem; 
            font-weight: 500; 
            color: var(--text-secondary);
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, select:focus {
            border-color: var(--primary);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: transform 0.1s;
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.1); }

        /* 上传区域 */
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 25px;
            background-color: var(--input-bg);
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(59, 130, 246, 0.05);
        }
        .upload-icon { font-size: 24px; margin-bottom: 10px; color: var(--text-secondary); display: block;}

        /* 按钮 */
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary:hover { background-color: var(--primary-hover); }

        /* 画布样式 */
        canvas {
            max-width: 100%;
            max-height: 80vh;
            border: 1px solid var(--border-color);
            background-image: 
                linear-gradient(45deg, #ccc 25%, transparent 25%), 
                linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #ccc 75%), 
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: #fff;
        }

        .empty-tip { color: var(--text-secondary); text-align: center; line-height: 1.6; }

        /* 开关 Switch */
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .theme-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* 底部 Footer */
        footer {
            text-align: center;
            padding: 15px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-panel);
        }

        @media (max-width: 768px) {
            .controls-panel { flex: 0 0 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color:var(--primary);">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <h1>图片水印 Pro</h1>
        </div>
        
        <div style="display:flex; align-items:center; gap:10px;">
            <span style="font-size:12px; color:var(--text-secondary)">暗色模式</span>
            <label class="theme-switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <div class="main-container">
        <div class="controls-panel">
            <div class="upload-area" onclick="document.getElementById('uploadInput').click()">
                <div class="upload-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <span>点击或拖拽上传图片</span>
                <input type="file" id="uploadInput" accept="image/*" style="display: none" onchange="handleImageUpload(this)">
            </div>

            <div class="control-group">
                <label>水印内容</label>
                <input type="text" id="watermarkText" value="仅供内部使用 @User" oninput="drawWatermark()">
            </div>

            <div class="control-group">
                <label>水印模式</label>
                <select id="drawMode" onchange="drawWatermark()">
                    <option value="tiled">全屏防盗平铺</option>
                    <option value="center">居中显示</option>
                    <option value="bottom-right">右下角署名</option>
                </select>
            </div>

            <div class="control-group">
                <label><span>字体大小</span> <span id="fontSizeVal">40px</span></label>
                <input type="range" id="fontSize" min="10" max="200" value="40" oninput="updateVal('fontSizeVal', this.value + 'px'); drawWatermark()">
            </div>

            <div class="control-group">
                <label><span>透明度</span> <span id="opacityVal">30%</span></label>
                <input type="range" id="opacity" min="0.05" max="1" step="0.05" value="0.3" oninput="updateVal('opacityVal', Math.round(this.value*100) + '%'); drawWatermark()">
            </div>

            <div class="control-group">
                <label><span>旋转角度</span> <span id="rotVal">-30°</span></label>
                <input type="range" id="rotation" min="-90" max="90" value="-30" oninput="updateVal('rotVal', this.value + '°'); drawWatermark()">
            </div>

            <div class="control-group">
                <label><span>平铺密度</span> <span id="spaceVal">200</span></label>
                <input type="range" id="spacing" min="50" max="600" value="200" oninput="updateVal('spaceVal', this.value); drawWatermark()">
            </div>

            <div class="control-group">
                <label>文字颜色</label>
                <div style="display:flex; gap:10px;">
                    <input type="color" id="textColor" value="#000000" oninput="drawWatermark()" style="height:40px; width:50px; padding:0; border:none; background:none;">
                    <input type="text" id="colorHex" value="#000000" readonly style="flex:1; background:var(--input-bg); color:var(--text-secondary);">
                </div>
            </div>

            <button class="btn-primary" onclick="downloadImage()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right:5px;">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                下载处理后的图片
            </button>
        </div>

        <div class="preview-panel" id="dropZone">
            <div id="emptyState" class="empty-tip">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="var(--border-color)" stroke-width="1" style="margin-bottom:10px;">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <br>
                暂无图片预览<br>
                <span style="font-size:0.8em">所有处理均在本地浏览器完成，安全无上传</span>
            </div>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
    </div>

    <footer>
        图片水印 Pro v1.0 &copy; 2026
    </footer>

    <script>
        // --- 核心逻辑 ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const emptyState = document.getElementById('emptyState');
        let originalImage = null;

        // 1. 拖拽上传支持
        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.borderColor = 'var(--primary)'; });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.style.borderColor = 'transparent'; });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'transparent';
            if(e.dataTransfer.files.length > 0) handleFiles(e.dataTransfer.files[0]);
        });

        function handleImageUpload(input) {
            if (input.files && input.files[0]) handleFiles(input.files[0]);
        }

        function handleFiles(file) {
            if (!file.type.match('image.*')) return alert('请上传图片文件');
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    originalImage = img;
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    emptyState.style.display = 'none';
                    canvas.style.display = 'block';
                    drawWatermark();
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }

        // 2. 绘制逻辑
        function drawWatermark() {
            if (!originalImage) return;

            const text = document.getElementById('watermarkText').value;
            const size = parseInt(document.getElementById('fontSize').value);
            const opacity = parseFloat(document.getElementById('opacity').value);
            const color = document.getElementById('textColor').value;
            const rotate = parseInt(document.getElementById('rotation').value);
            const spacing = parseInt(document.getElementById('spacing').value);
            const mode = document.getElementById('drawMode').value;

            document.getElementById('colorHex').value = color;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(originalImage, 0, 0);

            ctx.save();
            ctx.font = `${size}px sans-serif`;
            ctx.fillStyle = color;
            ctx.globalAlpha = opacity;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';

            if (mode === 'tiled') {
                const diag = Math.sqrt(canvas.width**2 + canvas.height**2);
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(rotate * Math.PI / 180);
                ctx.translate(-diag, -diag);

                for (let x = 0; x < diag * 2; x += spacing) {
                    for (let y = 0; y < diag * 2; y += spacing / 2) {
                        const offsetX = (y / (spacing/2)) % 2 === 0 ? 0 : spacing / 2;
                        ctx.fillText(text, x + offsetX, y);
                    }
                }
            } else if (mode === 'center') {
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(rotate * Math.PI / 180);
                ctx.fillText(text, 0, 0);
            } else if (mode === 'bottom-right') {
                ctx.translate(canvas.width - size, canvas.height - size);
                ctx.textAlign = 'right';
                ctx.fillText(text, 0, 0);
            }

            ctx.restore();
        }

        function downloadImage() {
            if (!originalImage) return alert('请先上传图片');
            const link = document.createElement('a');
            link.download = 'watermarked.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function updateVal(id, val) {
            document.getElementById(id).innerText = val;
        }

        // --- 暗色模式切换逻辑 ---
        const toggle = document.getElementById('themeToggle');
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            toggle.checked = true;
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        toggle.addEventListener('change', function(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        });
    </script>
</body>
</html>
